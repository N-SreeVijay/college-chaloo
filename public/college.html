<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details - EduMon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
            color: #1e293b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            background: #2563eb;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            background: #1d4ed8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="college-name">College Details</h1>
        <p>This is a placeholder page for college details. In a real application, this would fetch data based on the ID.
        </p>
        <p id="college-id"
            style="font-family: monospace; background: #f1f5f9; padding: 5px 10px; border-radius: 5px; display: inline-block;">
        </p>
        <br><br>
        <a href="course.html" class="back-btn">Back to Courses</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const name = id ? id.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ') : "College Info";

        if (id) {
            document.getElementById('college-name').innerText = name;
            document.getElementById('college-id').innerText = "ID: " + id;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare Colleges - EduMon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-dark: #f8fafc;
            /* Lighter background */
            --bg-card: #ffffff;
            --text-light: #0f172a;
            --text-muted: #64748b;
            --accent-cyan: #06b6d4;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }

        /* CUSTOM CURSOR */
        .cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: var(--accent-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: background 0.2s;
        }

        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(34, 211, 238, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s, top 0.15s ease-out, left 0.15s ease-out;
        }

        body.hovering .cursor-outline {
            width: 70px;
            height: 70px;
            background-color: rgba(34, 211, 238, 0.1);
            border-color: rgba(34, 211, 238, 0.2);
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .brand-area {
            display: flex;
            align-items: center;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
        }

        .brand svg {
            width: 28px;
            height: 28px;
        }

        nav ul {
            display: flex;
            gap: 25px;
            list-style: none;
            align-items: center;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 0;
            z-index: 1000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 20px;
            color: var(--text-light);
        }

        .dropdown-content a:hover {
            background: #f1f5f9;
            color: var(--primary);
        }

        .header-search {
            background: #f1f5f9;
            border-radius: 50px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            border: 1px solid #e2e8f0;
            margin-right: 0;
        }

        .header-search input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            width: 200px;
            color: var(--text-light);
            margin-left: 8px;
        }

        .header-search svg {
            width: 18px;
            color: var(--text-muted);
        }

        .login-btn-header {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: none;
        }

        .login-btn-header:hover {
            background: var(--primary-dark);
            transform: none;
            box-shadow: none;
        }

        /* HERO - Professional Full Width */
        .hero-section {
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), url('https://images.unsplash.com/photo-1541339907198-e0e1add64322?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 20px 120px;
            text-align: center;
            margin-bottom: -60px;
            /* Overlap effect */
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero-section h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 18px;
            color: #cbd5e1;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* PAGE CONTENT */
        .page-container {
            padding: 0 60px 80px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* SELECTION AREA */
        .selection-panel {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            /* Premium Shadow */
            margin-bottom: 60px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }

        .selection-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 15px;
        }

        .selection-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-light);
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .select-group label {
            display: block;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .select-box {
            position: relative;
            width: 100%;
        }

        .select-box select {
            width: 100%;
            padding: 15px 15px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            appearance: none;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-light);
            background: #f8fafc;
            cursor: none;
            transition: all 0.2s;
        }

        .select-box select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .select-box::after {
            content: '▼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
            font-size: 10px;
        }

        .compare-action {
            display: flex;
            justify-content: center;
        }

        .compare-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 16px 60px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            cursor: none;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .compare-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.4);
        }

        /* COMPARISON TABLE - Professional Matrix */
        .comparison-table-container {
            overflow-x: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            display: none;
            /* Hidden Default */
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1000px;
        }

        th,
        td {
            padding: 30px 30px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: top;
        }

        /* Sticky First Column */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 10;
            min-width: 200px;
            border-right: 1px solid var(--border-color);
        }

        thead th:first-child {
            z-index: 20;
            background: #f8fafc;
            vertical-align: middle;
            font-size: 18px;
            color: var(--text-muted);
        }

        /* Headers */
        thead th {
            background: #f8fafc;
            color: var(--text-light);
            font-weight: 700;
            font-size: 16px;
            border-bottom: 2px solid var(--border-color);
        }

        /* Feature Rows */
        tbody tr:hover td {
            background: #fdfdfd;
        }

        .feature-label {
            font-weight: 700;
            color: var(--text-muted);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            vertical-align: middle;
        }

        .col-header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Image Styling */
        .col-image {
            width: 80px;
            height: 80px;
            background: #e2e8f0;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid white;
        }

        .col-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-light);
            display: block;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .col-meta {
            font-size: 13px;
            color: var(--text-muted);
            display: block;
            font-weight: 500;
        }

        .value-primary {
            font-size: 16px;
            font-weight: 500;
            color: #334155;
            line-height: 1.6;
        }

        .value-bold {
            font-size: 18px;
            font-weight: 700;
            color: #0f172a;
        }

        .value-highlight {
            color: #16a34a;
            font-weight: 700;
            font-size: 18px;
            background: #dcfce7;
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .feature-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .feature-tag {
            background: white;
            color: #0284c7;
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid #e0f2fe;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            nav {
                display: none;
            }

            .hero-section {
                padding: 120px 20px 80px;
                clip-path: none;
                margin-bottom: 0;
            }

            .hero-section h1 {
                font-size: 32px;
            }

            .page-container {
                padding: 20px;
            }

            .selection-grid {
                grid-template-columns: 1fr;
            }

            /* Disable sticky on mobile if too cramped */
            th:first-child,
            td:first-child {
                position: static;
                border-right: none;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="brand-area">
            <a href="index.html" class="brand">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2 .715V17a1 1 0 001 1z">
                    </path>
                </svg>
                <span>EduMon</span>
            </a>
        </div>

        <nav>
            <ul>
                <li class="header-search">
                    <svg fill="none" width="18" height="18" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" placeholder="Search colleges, exams...">
                </li>
                <li class="dropdown">
                    <a href="colleges.html">Colleges ▾</a>
                    <div class="dropdown-content">
                        <a href="course.html?type=btech">Engineering (B.Tech)</a>
                        <a href="course.html?type=mba">Management (MBA)</a>
                        <a href="course.html?type=mbbs">Medical (MBBS)</a>
                    </div>
                </li>
                <li><a href="exams.html">Exams</a></li>
                <li><a href="compare.html" style="color:var(--accent-cyan);">Compare</a></li>
                <li><a href="scholarships.html">Utilities</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>

        <div class="header-actions">
            <button class="login-btn-header" onclick="alert('Login Modal Hook')">Login / Register</button>
        </div>
    </header>

    <!-- Professional Hero -->
    <section class="hero-section">
        <h1>Compare Top Institutes</h1>
        <p>Analyze placements, fees, and facilities side-by-side to make your best career decision.</p>
    </section>

    <div class="page-container">
        <!-- SELECTION -->
        <div class="selection-panel">
            <div class="selection-header">
                <h2>Select Institutes to Compare</h2>
            </div>
            <div class="selection-grid">
                <!-- Dropdown 1 -->
                <div class="select-group">
                    <label>College 1</label>
                    <div class="select-box">
                        <select id="col1" class="college-select">
                            <option value="" disabled selected>Select Institute...</option>
                        </select>
                    </div>
                </div>
                <!-- Dropdown 2 -->
                <div class="select-group">
                    <label>College 2</label>
                    <div class="select-box">
                        <select id="col2" class="college-select">
                            <option value="" disabled selected>Select Institute...</option>
                        </select>
                    </div>
                </div>
                <!-- Dropdown 3 -->
                <div class="select-group">
                    <label>College 3 (Optional)</label>
                    <div class="select-box">
                        <select id="col3" class="college-select">
                            <option value="" selected>None</option>
                        </select>
                    </div>
                </div>
                <!-- Dropdown 4 -->
                <div class="select-group">
                    <label>College 4 (Optional)</label>
                    <div class="select-box">
                        <select id="col4" class="college-select">
                            <option value="" selected>None</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="compare-action">
                <button class="compare-btn" onclick="generateComparison()">Compare Now</button>
            </div>
        </div>

        <!-- TABLE -->
        <div class="comparison-table-container" id="compare-table-container">
            <table id="main-table">
                <thead>
                    <tr id="table-header-row">
                        <th>Comparison Points</th>
                        <!-- Headers injected here -->
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Data Source -->
    <script src="data.js"></script>

    <script>
        // CURSOR
        const dot = document.createElement('div');
        dot.className = 'cursor-dot';
        const outline = document.createElement('div');
        outline.className = 'cursor-outline';
        document.body.appendChild(dot);
        document.body.appendChild(outline);

        window.addEventListener('mousemove', (e) => {
            dot.style.left = `${e.clientX}px`;
            dot.style.top = `${e.clientY}px`;
            outline.style.left = `${e.clientX}px`;
            outline.style.top = `${e.clientY}px`;
        });

        // HOVER
        const addHover = () => {
            document.querySelectorAll('a, button, select').forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
            });
        };

        // INIT
        window.onload = function () {
            const selects = document.querySelectorAll('.college-select');

            selects.forEach(select => {
                collegeData.forEach(col => {
                    const opt = document.createElement('option');
                    opt.value = col.id;
                    opt.innerText = col.name;
                    select.appendChild(opt);
                });
            });

            addHover();
        };

        function generateComparison() {
            // Get selected IDs
            const s1 = document.getElementById('col1').value;
            const s2 = document.getElementById('col2').value;
            const s3 = document.getElementById('col3').value;
            const s4 = document.getElementById('col4').value;

            const selectedIds = [s1, s2, s3, s4].filter(id => id && id !== "");

            // Validation
            if (selectedIds.length < 2) {
                alert("Please select at least 2 colleges to compare.");
                return;
            }

            // Unique check
            const uniqueIds = [...new Set(selectedIds)];
            if (uniqueIds.length !== selectedIds.length) {
                alert("Please select different colleges for a valid comparison.");
                return;
            }

            // Fetch Data Objects
            const colleges = selectedIds.map(id => collegeData.find(c => c.id === id));

            renderTable(colleges);
        }

        function renderTable(colleges) {
            const theadRow = document.getElementById('table-header-row');
            const tbody = document.getElementById('table-body');

            // Clear current (Keep label th)
            theadRow.innerHTML = '<th style="width: 250px;">Comparison Points</th>';
            tbody.innerHTML = '';

            // 1. Build Header
            colleges.forEach(col => {
                const th = document.createElement('th');
                th.innerHTML = `
                    <div class="col-header-content">
                        <img src="${col.image}" class="col-image" alt="${col.name}">
                        <span class="col-name">${col.name}</span>
                        <span class="col-meta">${col.location}</span>
                    </div>
                `;
                theadRow.appendChild(th);
            });

            // 2. Build Data Rows
            const parameters = [
                { label: 'NIRF Ranking', key: 'ranking', type: 'bold' },
                { label: 'Institute Type', key: 'type', type: 'text' },
                { label: 'Total Fees', key: 'fees', type: 'bold' },
                { label: 'Avg Package', key: 'avg_package', type: 'highlight' },
                { label: 'Highest Package', key: 'highest_package', type: 'bold' },
                { label: 'Placement Rate', key: 'placement', type: 'text' },
                { label: 'Campus Facilities', key: 'facilities', type: 'list' }
            ];

            parameters.forEach(param => {
                const tr = document.createElement('tr');

                // Label Cell
                const tdLabel = document.createElement('td');
                tdLabel.className = 'feature-label';
                tdLabel.innerText = param.label;
                tr.appendChild(tdLabel);

                // Data Cells
                colleges.forEach(col => {
                    const td = document.createElement('td');
                    const val = col[param.key];

                    if (param.type === 'list') {
                        td.innerHTML = `<div class="feature-list">${val.map(v => `<span class="feature-tag">${v}</span>`).join('')}</div>`;
                    } else if (param.type === 'highlight') {
                        td.innerHTML = `<span class="value-highlight">${val}</span>`;
                    } else if (param.type === 'bold') {
                        td.className = 'value-bold';
                        td.innerText = val;
                    } else {
                        td.className = 'value-primary';
                        td.innerText = val;
                    }
                    tr.appendChild(td);
                });

                tbody.appendChild(tr);
            });

            // Show Table with Animation
            const container = document.getElementById('compare-table-container');
            container.style.display = 'none'; // reset for anim
            setTimeout(() => {
                container.style.display = 'block';
                container.style.animation = 'slideUp 0.5s ease-out';
                // Scroll to table on mobile
                if (window.innerWidth < 768) {
                    container.scrollIntoView({ behavior: 'smooth' });
                }
            }, 10);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details | EduMon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5b21b6;
            /* Deep Purple from CollegeChalo aesthetics */
            --primary-light: #7c3aed;
            --secondary: #475569;
            --accent: #facc15;
            /* Yellow Accent */
            --bg-light: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #1e293b;
        }

        header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #334155;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* HEADER & BREADCRUMB */
        .subheader {
            padding: 10px 5%;
            background: #fff;
            border-bottom: 1px solid #f1f5f9;
        }

        .breadcrumb {
            font-size: 12px;
            color: var(--secondary);
        }

        .breadcrumb span {
            color: #f59e0b;
            font-weight: 500;
        }

        /* LAYOUT */
        .page-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 5%;
            align-items: start;
        }

        /* SIDEBAR FILTERS */
        .sidebar {
            background: #fafafa;
            border-radius: 4px;
            padding: 15px;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sidebar-header h3 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        .clear-btn {
            background: #d8b4fe;
            color: white;
            border: none;
            padding: 4px 10px;
            font-size: 11px;
            border-radius: 2px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
        }

        .filter-box {
            background: #fdf2f8;
            /* Light pink bg similar to image */
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .filter-title {
            background: #fdf2f8;
            padding: 12px 15px;
            font-weight: 700;
            color: #5b21b6;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

        .filter-content {
            padding: 10px 15px;
            background: #fdf2f8;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #fbbf24;
            border-radius: 2px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .checkbox-list label {
            display: flex;
            gap: 10px;
            font-size: 13px;
            color: #334155;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .checkbox-list input {
            accent-color: #5b21b6;
        }

        /* MAIN RESULT AREA */
        .results-header {
            margin-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
            position: relative;
        }

        .results-header h1 {
            font-size: 24px;
            color: #1e293b;
            margin: 0;
            font-weight: 800;
            font-style: italic;
        }

        /* Yellow Underline */
        .results-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #fbbf24;
        }

        /* SPLIT LAYOUT STYLES - NEW */
        .split-section-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .split-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .split-header {
            padding: 15px;
            color: white;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .header-ug {
            background: #ef4444;
            /* Red for Undergraduate */
        }

        .header-pg {
            background: #334155;
            /* Dark for Postgraduate/Masters */
        }

        .course-pill-card {
            background: white;
            border-radius: 50px;
            /* Pill shape */
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid #e2e8f0;
            background-color: #ef4444;
            /* Default fallback color for pill background if needed, but usually text on white */
        }

        .pill-ug {
            background: #ef4444;
            color: white;
            border: none;
        }

        .pill-pg {
            background: #334155;
            color: white;
            border: none;
        }

        .pill-text {
            font-weight: 600;
            font-size: 15px;
        }

        .course-image-card {
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            height: 180px;
            margin-bottom: 10px;
        }

        .course-image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .course-image-card:hover img {
            transform: scale(1.05);
        }

        .split-grid-inner {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .no-results {
            grid-column: 1 / -1;
            padding: 40px;
            text-align: center;
            color: #64748b;
            background: #f8fafc;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <header>
        <div class="brand" onclick="window.location.href='index.html'">EduMon</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Colleges</a></li>
                <li><a href="#">Exams</a></li>
                <li><a href="course.html?type=default" style="color:var(--primary);">Courses</a></li>
            </ul>
        </nav>
    </header>

    <div class="subheader">
        <div class="breadcrumb">Home / <span id="breadCrumbType">Courses</span></div>
    </div>

    <div class="page-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Filters</h3>
                <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
            </div>

            <div class="filter-box">
                <div class="filter-title" onclick="toggleFilter(this)">
                    Course <span>^</span>
                </div>
                <div class="filter-content">
                    <input type="text" placeholder="Search Course Branch" class="search-input" id="branchSearch"
                        onkeyup="filterBranches()">
                    <div class="checkbox-list" id="branchList">
                        <!-- Populated JS -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main>
            <div class="results-header">
                <h1 id="pageHeading">Top Courses in India - Results</h1>
            </div>

            <p id="courseDesc" style="color:#64748b; font-size:14px; margin-bottom:20px;">
                <!-- Desc populated via JS -->
            </p>

            <!-- SPLIT VIEW CONTENT -->
            <div id="splitViewContainer">
                <div class="split-section-container">

                    <!-- LEFT COL: UNDERGRADUATE -->
                    <div class="split-col">
                        <div class="split-header header-ug">Undergraduate</div>
                        <div class="split-grid-inner" id="ugGrid">
                            <!-- Populated JS -->
                        </div>
                    </div>

                    <!-- RIGHT COL: POSTGRADUATE -->
                    <div class="split-col">
                        <div class="split-header header-pg">Postgraduate</div>
                        <div class="split-grid-inner" id="pgGrid">
                            <!-- Populated JS -->
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DATA Source (Same as before but adapted) ---
        const coursesData = {
            'btech': {
                title: 'B.Tech / Engineering',
                desc: 'Top Engineering specializations and branches.',
                branches: [
                    { name: 'Aeronautical Engineering', icon: 'âœˆï¸', desc: 'Study of design and manufacturing of aircrafts.' },
                    { name: 'Agricultural Engineering', icon: 'ðŸŒ¾', desc: 'Application of engineering in agriculture.' },
                    { name: 'Automobile Engineering', icon: 'ðŸš—', desc: 'Design and manufacturing of automobiles.' },
                    { name: 'Biotechnology', icon: 'ðŸ§¬', desc: 'Engineering principles applied to biology.' },
                    { name: 'Civil Engineering', icon: 'ðŸ—ï¸', desc: 'Design and construction of infrastructure.' },
                    { name: 'Computer Science (CSE)', icon: 'ðŸ’»', desc: 'Programming, algorithms, and software.' },
                    { name: 'Electronics (ECE)', icon: 'ðŸ“¡', desc: 'Electronic circuits and communication.' },
                    { name: 'Electrical (EEE)', icon: 'âš¡', desc: 'Power generation and electrical systems.' },
                    { name: 'Information Tech (IT)', icon: 'ðŸ–¥ï¸', desc: 'IT management and applications.' },
                    { name: 'Mechanical Engineering', icon: 'âš™ï¸', desc: 'Machines and mechanical systems.' }
                ]
            },
            'mba': {
                title: 'MBA / Business',
                desc: 'Specializations in Business Administration and Management.',
                branches: [
                    { name: 'Marketing', icon: 'ðŸ“¢', desc: 'Strategic marketing and brand management.' },
                    { name: 'Finance', icon: 'ðŸ’°', desc: 'Investment banking and corporate finance.' },
                    { name: 'Human Resources', icon: 'ðŸ‘¥', desc: 'Talent acquisition and management.' },
                    { name: 'Operations', icon: 'ðŸ­', desc: 'Supply chain and logistics management.' },

                ]
            },
            'mtech': {

                branches: [
                    { name: 'Structural Engineering', icon: 'ðŸ¢', desc: 'Advanced structural analysis.' },
                    { name: 'VLSI Design', icon: 'ðŸ’¾', desc: 'Chip design and integrated circuits.' },
                    { name: 'Power Systems', icon: 'ðŸ”Œ', desc: 'High voltage engineering.' }
                ]
            },
            'default': {
                title: 'All Courses',
                desc: 'Browse through our wide range of courses.',
                branches: [
                    { name: 'Digital Marketing', icon: 'ðŸ“ˆ', desc: 'Online marketing strategies.' },
                    { name: 'Data Science', icon: 'ðŸ“Š', desc: 'Analysis of complex data.' },

                ]
            }
        };

        // --- INIT ---
        const urlParams = new URLSearchParams(window.location.search);
        let type = urlParams.get('type') || 'default';
        if (!coursesData[type]) type = 'default';

        const data = coursesData[type];

        // Update Page Info
        document.getElementById('pageHeading').textContent = `Top ${data.title} Courses - Results`;
        document.getElementById('breadCrumbType').textContent = data.title;
        document.getElementById('courseDesc').textContent = data.desc;

        // Render Sidebar Filter List
        const branchListEl = document.getElementById('branchList');
        data.branches.forEach(b => {
            branchListEl.innerHTML += `
                <label>
                    <input type="checkbox" value="${b.name}" onchange="filterGrid()">
                    ${b.name}
                </label>
            `;
        });

        // Render Logic for Split View
        const ugContainer = document.getElementById('ugGrid');
        const pgContainer = document.getElementById('pgGrid');

        // Populate UG (Using first half of branches or generic logic)
        // For B.Tech: Logic is purely visual mapping as per request
        if (data.branches) {
            // Mock separation: Even index = UG, Odd index = PG (or just split randomly for demo)
            // Realistically, we define this in data, but I'll auto-split for now.
            const ugItems = data.branches.slice(0, Math.ceil(data.branches.length / 2));
            const pgItems = data.branches.slice(Math.ceil(data.branches.length / 2));

            renderColumn(ugContainer, ugItems, 'ug');
            renderColumn(pgContainer, pgItems, 'pg');
        }

        function renderColumn(container, items, type) {
            const btnClass = type === 'ug' ? 'pill-ug' : 'pill-pg';

            container.innerHTML = items.map((item, index) => `
                <div style="display:flex; flex-direction:column; gap:10px;">
                    <!-- Image Card for every item? Or just plain pills per the request reference card style 
                         The reference shows Image + Pill below. Let's do that. -->
                    <div class="course-image-card">
                         <img src="https://source.unsplash.com/random/400x300?tech,${index}" alt="${item.name}">
                    </div>
                    <button class="course-pill-card ${btnClass}" onclick="window.location.href='course-detail.html?id=${item.name}'">
                        <span class="pill-text">${item.name}</span>
                        <span>â†’</span>
                    </button>
                </div>
            `).join('');
        }

        // --- FILTER LOGIC ---
        function filterBranches() {
            const query = document.getElementById('branchSearch').value.toLowerCase();
            const labels = document.querySelectorAll('#branchList label');

            labels.forEach(lbl => {
                const text = lbl.textContent.trim().toLowerCase();
                lbl.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        function filterGrid() {
            const checked = Array.from(document.querySelectorAll('#branchList input:checked')).map(cb => cb.value);

            if (checked.length === 0) {
                renderCards(data.branches);
            } else {
                const filtered = data.branches.filter(b => checked.includes(b.name));
                renderCards(filtered);
            }
        }

        function clearFilters() {
            document.querySelectorAll('#branchList input').forEach(cb => cb.checked = false);
            document.getElementById('branchSearch').value = '';
            filterBranches(); // reset sidebar visibility
            filterGrid(); // reset grid
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Specifics | EduMon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5b21b6;
            --secondary: #475569;
            --accent: #facc15;
            --bg-light: #f8fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #1e293b;
        }

        header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hero-section {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
            color: white;
            padding: 60px 5%;
            text-align: center;
        }

        .hero-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .hero-subtitle {
            font-size: 16px;
            color: #cbd5e1;
            max-width: 700px;
            margin: 0 auto;
        }

        .content-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .info-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .info-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-text {
            line-height: 1.6;
            color: #475569;
            font-size: 15px;
        }

        .job-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .job-card {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .salary-tag {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            font-weight: 600;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            margin-top: 5px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--secondary);
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <header>
        <div class="brand" onclick="window.location.href='index.html'">EduMon</div>
        <button onclick="window.location.href='index.html'"
            style="padding: 8px 16px; background:var(--accent); border:none; border-radius:4px; font-weight:600; cursor:pointer;">Home</button>
    </header>

    <div class="hero-section">
        <h1 class="hero-title" id="courseTitle">Loading...</h1>
        <p class="hero-subtitle" id="courseSubtitle">Loading course details...</p>
    </div>

    <div class="content-container">
        <a class="back-link" onclick="window.history.back()">‚Üê Back to Courses</a>

        <div class="info-card">
            <div class="info-header">üìñ What is this course?</div>
            <div class="info-text" id="courseAbout"></div>
        </div>

        <div class="info-card">
            <div class="info-header">üöÄ How Can You Grow?</div>
            <div class="info-text" id="courseGrowth"></div>
        </div>

        <div class="info-card">
            <div class="info-header">üíº Job Offers & Salaries</div>
            <div class="info-text">Graduates in this field can explore multiple roles with lucrative packages.</div>
            <div class="job-grid" id="jobGrid">
                <!-- Populated by JS -->
            </div>
        </div>

    </div>

    <script>
        const detailsDB = {
            'Computer Science (CSE)': {
                title: 'B.Tech in Computer Science',
                subtitle: 'The art of programming and problem-solving for the digital age.',
                about: 'Computer Science Engineering (CSE) involves the study of computer systems, software development, algorithms, and data processing. It combines fields of electrical engineering and computer science to develop hardware and software systems.',
                growth: 'With the rise of AI, huge demand for software developers, and cloud computing, CSE graduates have the fastest career progression. You can move from Developer -> Tech Lead -> Architect -> CTO.',
                jobs: [
                    { role: 'Software Engineer', salary: '‚Çπ6L - ‚Çπ24L' },
                    { role: 'Data Scientist', salary: '‚Çπ8L - ‚Çπ30L' },
                    { role: 'Web Developer', salary: '‚Çπ4L - ‚Çπ12L' }
                ]
            },
            'Electronics (ECE)': {
                title: 'B.Tech in Electronics & Comm.',
                subtitle: 'Connecting the world through circuits and waves.',
                about: 'ECE focuses on electronic devices, communication equipment, and systems like integrated circuits. It is the backbone of modern telecommunication and consumer electronics.',
                growth: 'Opportunities in IoT, Robotics, and 5G networks are skyrocketing. Professionals can specialize in VLSI design or embedded systems for high-paying niche roles.',
                jobs: [
                    { role: 'Electronics Engineer', salary: '‚Çπ4L - ‚Çπ15L' },
                    { role: 'Network Engineer', salary: '‚Çπ5L - ‚Çπ12L' },
                    { role: 'VLSI Engineer', salary: '‚Çπ6L - ‚Çπ20L' }
                ]
            },
            'Marketing': {
                title: 'MBA in Marketing',
                subtitle: 'Mastering the art of selling and brand value.',
                about: 'This specialization focuses on market research, consumer behavior, advertising, and branding strategies. It prepares students to lead marketing campaigns and drive business growth.',
                growth: 'Marketing is core to every business. You can grow from a Sales Manager to a Chief Marketing Officer (CMO) or specialize in Digital Marketing for rapid tech-sector growth.',
                jobs: [
                    { role: 'Brand Manager', salary: '‚Çπ8L - ‚Çπ20L' },
                    { role: 'Digital Marketing Head', salary: '‚Çπ6L - ‚Çπ18L' },
                    { role: 'Sales Manager', salary: '‚Çπ5L - ‚Çπ15L' }
                ]
            }
        };

        // Fallback for demo
        const defaultData = {
            title: 'Course Details Coming Soon',
            subtitle: 'We are currently updating our database for this specific branch.',
            about: 'This generic placeholder text represents the comprehensive curriculum and detailed overview of the selected course branch. Specific details will be added shortly.',
            growth: 'Professionals in this field typically see steady growth with opportunities to specialize in niche areas or move into management roles after 3-5 years of experience.',
            jobs: [
                { role: 'Junior Associate', salary: '‚Çπ3L - ‚Çπ6L' },
                { role: 'Senior Consultant', salary: '‚Çπ8L - ‚Çπ15L' },
                { role: 'Project Manager', salary: '‚Çπ10L - ‚Çπ20L' }
            ]
        };

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Simple approximate matching or default
        const data = detailsDB[id] || defaultData;
        if (id && !detailsDB[id] && id.includes('Computer')) Object.assign(data, detailsDB['Computer Science (CSE)']); // Simple fuzzy match for demo

        document.getElementById('courseTitle').textContent = data.title;
        document.getElementById('courseSubtitle').textContent = data.subtitle;
        document.getElementById('courseAbout').textContent = data.about;
        document.getElementById('courseGrowth').textContent = data.growth;

        document.getElementById('jobGrid').innerHTML = data.jobs.map(j => `
            <div class="job-card">
                <div style="font-weight:700; color:#1e293b; margin-bottom:5px;">${j.role}</div>
                <span class="salary-tag">${j.salary}</span>
            </div>
        `).join('');

    </script>
</body>

</html>

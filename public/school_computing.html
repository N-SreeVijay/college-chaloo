<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School of Computing - EduMon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-dark: #f0f9ff;
            --bg-card: #ffffff;
            --text-light: #1e293b;
            --text-muted: #64748b;
            --accent-cyan: #0891b2;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: none;
        }

        /* CUSTOM CURSOR */
        .cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: var(--accent-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: background 0.2s;
        }

        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(34, 211, 238, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s, top 0.15s ease-out, left 0.15s ease-out;
        }

        body.hovering .cursor-outline {
            width: 70px;
            height: 70px;
            background-color: rgba(34, 211, 238, 0.1);
            border-color: rgba(34, 211, 238, 0.2);
        }

        /* HEADER */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 60px;
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .brand {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        nav ul {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: color 0.3s;
            cursor: none;
        }

        nav a:hover {
            color: var(--accent-cyan);
        }

        /* DROPDOWN MENU */
        .dropdown {
            position: relative;
            padding-bottom: 20px;
            margin-bottom: -20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 180px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            z-index: 1000;
            overflow: hidden;
            margin-top: 0;
        }

        .dropdown-content a {
            color: #1e293b;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f0f9ff;
            color: var(--primary);
            padding-left: 25px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }


        .header-actions {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .login-btn-header {
            background: var(--primary);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: none;
            transition: all 0.3s;
        }

        /* PAGE CONTENT */
        .page-container {
            margin-top: 100px;
            padding: 40px 60px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero-section h1 {
            font-size: 42px;
            color: #1e293b;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .hero-section p {
            color: #64748b;
            font-size: 16px;
        }

        /* ACCORDION */
        .accordion {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .accordion-item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .accordion-item.active {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.1);
        }

        .accordion-header {
            padding: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: none;
            background: white;
        }

        .acc-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-light);
        }

        .acc-icon-box {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .arrow-icon {
            transition: transform 0.3s;
            color: var(--text-muted);
        }

        .accordion-item.active .arrow-icon {
            transform: rotate(180deg);
            color: var(--primary);
        }

        .accordion-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #f8fafc;
        }

        .accordion-item.active .accordion-body {
            max-height: 500px;
            /* arbitrary large height */
        }

        .acc-content {
            padding: 25px;
            padding-top: 10px;
        }

        .acc-desc {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .courses-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .course-chip {
            background: white;
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
            cursor: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .course-chip:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--accent-cyan);
            border-radius: 50%;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.show .modal-card {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: none;
            color: #94a3b8;
        }

        .role-list {
            margin-top: 20px;
        }

        .role-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
        }

        .role-name {
            font-weight: 600;
            color: #334155;
        }

        .role-salary {
            color: #16a34a;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            nav {
                display: none;
            }

            .page-container {
                padding: 20px;
                margin-top: 80px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="brand-area">
            <a href="index.html" style="text-decoration:none; color:inherit;">
                <div class="brand">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2 .715V17a1 1 0 001 1z">
                        </path>
                    </svg>
                    <span>EduMon</span>
                </div>
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#" style="color:var(--text-light);">Colleges â–¾</a>
                    <div class="dropdown-content">
                        <a href="course.html?type=btech">B.Tech</a>
                        <a href="course.html?type=mtech">M.Tech</a>

                </li>

            </ul>
        </nav>

        <div class="header-actions">

    </header>

    <div class="page-container">
        <div class="hero-section">
            <h1>School of Computing</h1>
            <p>CSE, ACSE offer specialized tracks in AI, Cyber Security, and more.</p>
        </div>

        <!-- Dynamic Content Area -->
        <div class="accordion" id="accordion-container">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay" id="jobModal">
        <div class="modal-card">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <h2 id="modalTitle" style="margin-bottom:10px;">Career Prospects</h2>
            <p style="color:#64748b; font-size:14px;">Estimated salaries in current market</p>
            <div class="role-list" id="roleList"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // CURSOR
        const dot = document.createElement('div');
        dot.className = 'cursor-dot';
        const outline = document.createElement('div');
        outline.className = 'cursor-outline';
        document.body.appendChild(dot);
        document.body.appendChild(outline);

        window.addEventListener('mousemove', (e) => {
            dot.style.left = `${e.clientX}px`;
            dot.style.top = `${e.clientY}px`;
            outline.style.left = `${e.clientX}px`;
            outline.style.top = `${e.clientY}px`;
        });

        // HOVER
        const addHover = () => {
            document.querySelectorAll('a, button, .accordion-header, .course-chip').forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
            });
        };

        // RENDER LOGIC
        window.onload = function () {
            // Find "School of Computing" data
            // Structure: db -> btech -> streams -> [id: computing]
            const computingData = db.btech.streams.find(s => s.id === 'computing');
            const container = document.getElementById('accordion-container');

            if (computingData) {
                container.innerHTML = computingData.subCategories.map((sub, index) => `
                    <div class="accordion-item ${index === 0 ? 'active' : ''}">
                        <div class="accordion-header" onclick="toggleItem(this)">
                            <div class="acc-title">
                                <div class="acc-icon-box">ðŸ’»</div>
                                ${sub.name}
                            </div>
                            <svg class="arrow-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"/></svg>
                        </div>
                        <div class="accordion-body">
                            <div class="acc-content">
                                <p class="acc-desc">Specialized courses offering deep knowledge in ${sub.name}. Click on a course to see career prospects.</p>
                                <div class="courses-grid">
                                    ${sub.courses.map(course => `
                                        <button class="course-chip" onclick="showJobs('${course}')">
                                            <span class="dot"></span> ${course}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                addHover();
            }
        };

        function toggleItem(header) {
            const item = header.parentElement;
            const isActive = item.classList.contains('active');

            // Close all
            document.querySelectorAll('.accordion-item').forEach(i => i.classList.remove('active'));

            // Toggle clicked
            if (!isActive) {
                item.classList.add('active');
            }
        }

        function showJobs(course) {
            const modal = document.getElementById('jobModal');
            const list = document.getElementById('roleList');
            const title = document.getElementById('modalTitle');

            title.innerText = `Careers in ${course}`;

            const jobs = careerData[course] || careerData['default'];

            list.innerHTML = jobs.map(j => `
                <div class="role-item">
                    <span class="role-name">${j.role}</span>
                    <span class="role-salary">${j.salary}</span>
                </div>
            `).join('');

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('jobModal').classList.remove('show');
        }

        // Close on outside click
        document.getElementById('jobModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('jobModal')) closeModal();
        });

    </script>
</body>

</html>

        /* CUSTOM CURSOR */
        .cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: var(--accent-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: background 0.2s;
        }

        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(34, 211, 238, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s, border-color 0.2s, top 0.15s ease-out, left 0.15s ease-out;
        }

        body.hovering .cursor-outline {
            width: 70px;
            height: 70px;
            background-color: rgba(34, 211, 238, 0.1);
            border-color: rgba(34, 211, 238, 0.2);
        }

        body.hovering .cursor-dot {
            background-color: white;
        }

            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            min-width: 180px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            z-index: 1000;
            overflow: hidden;
            margin-top: 10px;

            color: #1e293b;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f0f9ff;
            color: var(--primary);
            padding-left: 25px;

            font-weight: 600;

            margin-bottom: 60px;

        .stat-card {

            border: 1px solid #e2e8f0;

                if (data.streams.length > 0) {
                    grid.innerHTML = data.streams.map(stream => `
                        <div class="stream-card">
                            <div class="stream-icon">${stream.icon}</div>
                            <h3>${stream.name}</h3>
                            <p>${stream.desc}</p>
                            <a href="#" class="apply-btn">View Details</a>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<p class="text-muted">Loading specialization details for this category...</p>';
                }


                // Colleges Render & Search
                const collegesGrid = document.getElementById('colleges-grid');
                const searchInput = document.getElementById('college-search');

                function renderColleges(filterText = '') {
                    // Filter by course type first, then by search text
                    const filtered = mockColleges.filter(col => {
                        const matchesType = col.type.includes(type) || (type === 'cs' && col.type.includes('btech'));
                        const matchesSearch = col.name.toLowerCase().includes(filterText.toLowerCase()) ||
                            col.location.toLowerCase().includes(filterText.toLowerCase());
                        return matchesType && matchesSearch;
                    });

                    if (filtered.length === 0) {
                        collegesGrid.innerHTML = `<div style="grid-column: 1/-1; text-align:Center; color:#64748b;">No colleges found for "${filterText}" in this category.</div>`;
                        return;
                    }

                    collegesGrid.innerHTML = filtered.map(col => {
                        // Generate a simple slug for the ID (e.g. "IIT Bombay" -> "iit-bombay")
                        const slug = col.name.toLowerCase().replace(/ /g, '-');

                        return `
                        <div class="stream-card">
                            <div class="stream-icon" style="background:#f1f5f9; font-size:24px; color:#333;">üèõÔ∏è</div>
                            <h3>${col.name}</h3>
                            <p style="margin-bottom:10px;">üìç ${col.location} | ‚≠ê ${col.rating}</p>
                            <p style="font-size:13px; color:#2563eb;">Fees: ${col.fees}</p>
                             <a href="college.html?id=${slug}" class="apply-btn">View Details</a>
                        </div>
                    `}).join('');
                }

                // Initial Render
                renderColleges();

                // Search Listener
                searchInput.addEventListener('input', (e) => renderColleges(e.target.value));


                // Attach hover listeners for new elements
                setTimeout(() => {
                    const interactables = document.querySelectorAll('a, button, select, input, .stream-card');
                    interactables.forEach(el => {
                        el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                        el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
                    });
                }, 100);
            } else {
                document.getElementById('course-content').innerHTML = `<div style="text-align:center; padding:100px;"><h1>Course Not Found</h1><p>The requested course category does not exist.</p></div>`;
            }
        };
    </script>
